<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תן לנו להוביל אותך קדימה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            text-align: right;
        }
        .p{
            text-align: right;

        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background .pink {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #d4418e, #0652c5);
            z-index: 1;
        }

        .background .pink::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 10%;
            left: 15%;
        }

        .background .pink::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 30%;
            left: 30%;
        }

        /* دائرة إضافية في اليمين */
        .background .circle-right {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 20%;
            right: 15%;
        }

        /* دوائر صغيرة في اليسار */
        .background .small-circles {
            position: absolute;
            top: 50%;
            left: 10%;
            display: grid;
            grid-template-columns: repeat(3, 20px);
            gap: 10px;
            z-index: 1;
        }

        .background .small-circles div {
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.959);
            border-radius: 50%;
        }

        .background .white {
            position: absolute;
            bottom: 0;
            left: 50;
            width: 80%;
            height: 50%;
            background: #fff;
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            width: 400px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            left: 20%;
        }

        .form-container h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .form-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .form-container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container button {
            width: 80%;
            padding: 10px;
            background: #d4418e;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #bf3a7d;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 60%;
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الخلفية -->
        <div class="background">
            <div class="pink"></div>
            <div class="white"></div>
            <div class="circle-right"></div>
            <div class="small-circles">
                <!-- إضافة 12 دائرة صغيرة -->
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
            </div>
        </div>

        <!-- الاستمارة -->
        <div class="form-container">
            <h1>תן לנו להוביל אותך קדימה</h1>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל<br> וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
            <form>
                <input type="text" placeholder="שם מלא" required>
                <input type="email" placeholder="אימייל" required>
                <button type="submit">שליחה</button>
            </form>
        </div>
    </div>
</body>
</html>
