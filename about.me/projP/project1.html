<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מקום הקפה</title>
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl;
        }

        /* الحاوية الرئيسية */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* قسم الصورة */
        .image {
            flex: 1;
            min-width: 50%;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* قسم النص والنموذج */
        .content {
            flex: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* النموذج */
        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form input, .form textarea {
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form textarea {
            width: 100%;
            resize: none;
            height: 80px;
        }

        .form button {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form button:hover {
            background-color: #555;
        }

        /* التوافق مع الهواتف */
        @media (max-width: 500px) {
            .container {
                flex-direction: column;
            }

            .content {
                text-align: center;
            }

            .form input, .form textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- قسم الصورة -->
        <div class="image">
            <img src="img/Coffee.png" alt="מקום הקפה">
        </div>

        <!-- قسم النص والنموذج -->
        <div class="content">
            <h1>מקום הקפה</h1>
            <p>המקום הטוב ביותר ליהנות מקפה טרי ואווירה שקטה. אנו מזמינים אתכם לחוויה ייחודית!</p>

            <form class="form">
                <input type="text" placeholder="שם" required>
                <input type="tel" placeholder="מספר טלפון" required>
                <input type="email" placeholder="אימייל" required>
                <textarea placeholder="תגובה" required></textarea>
                <button type="submit">שלח</button>
            </form>
        </div>
    </div>
</body>
</html>
