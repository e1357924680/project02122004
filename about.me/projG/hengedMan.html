</head>

<body>
    <div class="background" id="background">
        <header>
            <img src="img/logo.png" alt="Ø§Ù„Ù„ÙˆØ¬Ùˆ" class="logo"> <!-- Ø§Ù„Ù„ÙˆØ¬Ùˆ -->
            <button class="home-button" onclick="goToHomePage()">ğŸ  ×“×£ ×¨××©×™  ğŸ </button>
            <button class="contact-icon" onclick="sendContactMessage()">âœ‰ï¸ ×”×•×“×¢×” âœ‰ï¸</button> <!-- Ø²Ø± Ø§Ù„Ø±Ø³Ø§Ù„Ø© -->
        </header>

        <div id="game-container">
            <h1>Hangman Game</h1>
            <canvas id="hangman" width="200" height="200"></canvas>
            <div id="word-display">_ _ _ _ _</div>
            <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">

    <script>
        function goToHomePage() {
            window.location.href = "GameCenter.html";
        }

        function sendContactMessage() {
            const name = prompt("××” ×©××š?"); // Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø§Ø³Ù…
            const email = prompt("×›×ª×•×‘×ª ×”××™××™×™×œ ×©×œ×š?"); // Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø¥ÙŠÙ…ÙŠÙ„
            const message = prompt("×”×•×“×¢×ª×š?"); // Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©

            if (!name || !email || !message) {
                showMessage("×™×© ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª!"); // Ø±Ø³Ø§Ù„Ø© Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… ØªØ¹Ø¨Ø¦Ø© Ø§Ù„Ø­Ù‚ÙˆÙ„
                return;
            }

            showMessage(`×ª×•×“×” ${name}, ×”×”×•×“×¢×” × ×©×œ×—×”!`);
        }

        function showMessage(message) {
            const messageBox = document.getElementById("messageBox");
            messageBox.innerText = message;
            messageBox.classList.add("show");
            setTimeout(() => messageBox.classList.remove("show"), 2000);
        }

        function addBalls() {
            const background = document.getElementById('background');
            for (let i = 0; i < 15; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ball.style.left = `${Math.random() * 100}%`;
                ball.style.top = `${Math.random() * 100}%`;
                ball.style.animationDuration = `${Math.random() * 10 + 5}s`;
                ball.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
                background.appendChild(ball);
            }
        }
        document.addEventListener('DOMContentLoaded', addBalls);

        let word = "planet";
        let guessedWord = Array(word.length).fill("_");
        let attempts = 6;

        function guessLetter() {
            const input = document.getElementById("letter-input").value.toLowerCase();
            if (input) {
                if (word.includes(input)) {
                    for (let i = 0; i < word.length; i++) {
                        if (word[i] === input) {
                            guessedWord[i] = input;
                        }
                    }
                } else {
                    attempts--;
                    drawHangman();
                }
                updateDisplay();
            }
            document.getElementById("letter-input").value = "";
        }

        function updateDisplay() {
            document.getElementById("word-display").innerText = guessedWord.join(" ");
            document.getElementById("attempts").innerText = `Attempts left: ${attempts}`;
            if (attempts <= 0) {
                document.getElementById("message").innerText = "You lost! The word was " + word;
                document.getElementById("try-button").disabled = true;
                document.getElementById("letter-input").disabled = true;
            } else if (!guessedWord.includes("_")) {
                document.getElementById("message").innerText = "Congratulations! You guessed the word!";
                document.getElementById("try-button").disabled = true;
                document.getElementById("letter-input").disabled = true;
            }
        }

        function drawHangman() {
            const canvas = document.getElementById("hangman");
            const ctx = canvas.getContext("2d");

            switch (attempts) {
                case 5:
                    // Draw the base
                    ctx.beginPath();
                    ctx.moveTo(10, 190);
                    ctx.lineTo(190, 190);
                    ctx.stroke();
                    break;
                case 4:
                    // Draw the pole
                    ctx.beginPath();
                    ctx.moveTo(50, 190);
                    ctx.lineTo(50, 20);
                    ctx.lineTo(150, 20);
                    ctx.lineTo(150, 40);
                    ctx.stroke();
                    break;
                case 3:
                    // Draw the head
                    ctx.beginPath();
                    ctx.arc(150, 60, 20, 0, Math.PI * 2, true);
                    ctx.stroke();
                    break;
                case 2:
                    // Draw the body
                    ctx.beginPath();
                    ctx.moveTo(150, 80);
                    ctx.lineTo(150, 140);
                    ctx.stroke();
                    break;
                case 1:
                    // Draw the left arm
                    ctx.beginPath();
                    ctx.moveTo(150, 100);
                    ctx.lineTo(120, 120);
                    ctx.stroke();
                    // Draw the right arm
                    ctx.beginPath();
                    ctx.moveTo(150, 100);
                    ctx.lineTo(180, 120);
                    ctx.stroke();
                    break;
                case 0:
                    // Draw the left leg
                    ctx.beginPath();
                    ctx.moveTo(150, 140);
                    ctx.lineTo(120, 170);
                    ctx.stroke();
                    // Draw the right leg
                    ctx.beginPath();
                    ctx.moveTo(150, 140);
                    ctx.lineTo(180, 170);
                    ctx.stroke();
                    break;
            }
        }

        updateDisplay();
    </script>
